<h1 align="center">Правило построения логических схем</h1>
</font>
<body>
	<font color="#8F06A2">
	<p> 1)Определить число логических переменных.</p>

<p> 2)Определить количество базовых операций и их порядок.</p>

<p> 3)Изобразить для каждой логической операции соответствующий ей вентиль.</p>

<p> 4)Соединить вентили в порядке выполнения логических операций.</p>
